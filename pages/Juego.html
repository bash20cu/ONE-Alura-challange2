<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Juego del Ahorcado</title>
  </head>
  <body onload="hangmanGame()">
    <div id="wrapper">
      <header>
        <object data="../static/img/Alura.svg"></object>
         
      </header>
      <div class="container">
        <div class="oportunities">
          <div class="rightFoot" id="body0" style="display:none;">
            <img src="../static/img/Rectangle.svg" alt="rightFoot">
          </div>
         <div class="leftFoot" id="body1" style="display:none;" >
           <img src="../static/img/Rectangle.svg" alt="leftFoot">
         </div>
          <div class="rightHand" id="body2" style="display:none;">
            <img src="../static/img/Rectangle.svg" alt="rightHand">
          </div>
          <div class="leftHand" id="body3" style="display:none;">
            <img src="../static/img/Rectangle.svg" alt="leftHand">
          </div>
          <div class="body" id="body4" style="display:none;">
            <img src="../static/img/Rectangle.svg" alt="body">
          </div>
          <div class="head" id="body5" style="display:none;">
            <img src="../static/img/Elipse.svg" alt="head">
          </div>
          <div class="base4" id="body6">
            <img src="../static/img/oportunities/base.svg" alt="">
          </div>
          <div class="base3" id="body7">
            <img src="../static/img/oportunities/base.svg" alt="">
          </div>
          <div class="base2">
            <img src="../static/img/oportunities/base.svg" alt="base2">
          </div>
          <div class="base">
            <img src="../static/img/oportunities/base.svg" alt="base">
          </div>
        </div>
        <div>
          <div class="keyboard" id="originalWord"></div>           
          <div class="keyboard" id="Word"></div>
          <div class="keyboard" id="Oportunities">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img0" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img1" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img2" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img3" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img4" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img5" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img6" style="display: none;">
            <img src="../static/img/Rectangle.svg" alt="rectangle" class="keyboard letter" id="img7" style="display: none;">
          </div>
          <div class="keyboard" id="usedletter"></div>
        </div>
        <div class="frame4">
          <a href="./Juego.html" id="JuegoNuevo" onclick="initGame()">Juego Nuevo</a>
          <a href="../index.html" id="btnDesistir">Desistir</a>
        </div>
      </div>  
    </div>
    <footer>
      <h2>Creado por Miguel Alejandro</h2>  
    </footer>
  </body>
  <script src="../static/js/game.js"></script>
</html>
